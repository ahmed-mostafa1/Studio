<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Studio</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/img/icons/logo.svg"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />Studio</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Start main menu -->
          <div
            class="collapse navbar-collapse ms-auto"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Prices</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <!-- end main menu -->
        </div>
      </nav>

      <!-- start hero -->
      <div
        id="hero-carousel"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img
              src="./assets/img/wedding/1.jpg"
              class="d-block w-100"
              alt="wedding"
            />
            <div
              class="carousel-caption d-none d-md-block"
              style="color: #6c0345"
            >
              <h5>WEDDING</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="./assets/img/couple/10-slider.jpg"
              class="d-block w-100"
              alt="couples"
            />
            <div
              class="carousel-caption d-none d-md-block"
              style="color: #ff006a"
            >
              <h5>COUPLES</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="./assets/img/port/13-slider.jpg"
              class="d-block w-100"
              alt="portrait"
            />
            <div
              class="carousel-caption d-none d-md-block"
              style="color: #e56399"
            >
              <h5>PORTRAIT</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- What we do -->
      <div id="category">
        <div class="container">
          <div>
            <h2
              class="display-6 fw-semibold text-center p-2"
              style="text-decoration: underline"
            >
              We are here to help in :
            </h2>
          </div>
          <div class="row g-md-3 mt-2">
            <div class="col-md-4">
              <div class="primary rounded-3 p-4 my-3">
                <div class="d-flex align-items-center justify-content-center">
                  <img
                    src="./assets/img/icons/camera.svg"
                    alt=""
                    class="img-icon"
                  />
                  <div class="ps-4">
                    <p class="category-paragraph fw-bold text-uppercase mb-1">
                      Photo Session
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="tertiary rounded-3 p-4 my-3">
                <div class="d-flex align-items-center justify-content-center">
                  <img
                    src="./assets/img/icons/camera-video.svg"
                    alt=""
                    class="img-icon"
                  />
                  <div class="ps-4">
                    <p class="category-paragraph fw-bold text-uppercase mb-1">
                      Video Photography
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="secondary rounded-3 p-4 my-3">
                <div class="d-flex align-items-center justify-content-center">
                  <img
                    src="./assets/img/icons/book-half.svg"
                    alt=""
                    class="img-icon"
                  />
                  <div class="ps-4">
                    <p class="category-paragraph fw-bold text-uppercase mb-1">
                      Graphic Courses
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Latest Photos -->
      <div>
        <h2
          class="display-6 fw-semibold text-center p-2"
          style="text-decoration: underline"
        >
          Latest Photos :
        </h2>
        <div class="gallery row">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/wedding/11.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/wedding/11.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/wedding/13.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/wedding/13.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/wedding/14.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/wedding/14.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/wedding/15.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/wedding/15.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/couple/1.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/couple/1.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/couple/8.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/couple/8.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/couple/3.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/couple/3.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/couple/16.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/couple/16.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/port/2.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/port/2.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/port/3.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/port/3.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/port/5.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/port/5.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/port/7.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/port/7.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
        </div>
      </div>
      <!-- Latest Videos -->
      <div>
        <h2
          class="display-6 fw-semibold text-center p-2"
          style="text-decoration: underline"
        >
          Latest Photos :
        </h2>
        <div class="gallery row">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="./assets/img/wedding/11.jpg" data-fancybox="gallery"
              ><img
                src="./assets/img/wedding/11.jpg"
                class="img-thumbnail image-link my-3"
            /></a>
          </div>
        </div>
      </div>
      <footer>
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/custom.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
        <script>
          Fancybox.bind("[data-fancybox]", {
            // Your custom options
          });
        </script>
      </footer>
    </div>
    <!-- End of main container -->
  </body>
</html>
